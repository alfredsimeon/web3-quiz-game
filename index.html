<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Quiz Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="web3.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Quiz Container -->
    <div class="container">
        <div class="quiz-container">
            <div class="quiz-card">
                <h2 id="question" class="question-text"></h2>
                <div id="options" class="options"></div>
                <button id="hint" class="btn btn-warning mt-3">Show Hint</button>
                <button id="next" class="btn btn-primary mt-3" style="display: none;">Next Question â†’</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="result" class="result-card" style="display: none;">
            <h2>Quiz Complete! ðŸŽ‰</h2>
            <h4>Questions You Missed:</h4>
            <ul id="missed-questions"></ul>
            <button id="restart" class="btn btn-success mt-3">Restart Quiz
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
